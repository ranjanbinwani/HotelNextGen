<h2 align="center" style="font-family: Arial, Helvetica, sans-serif; padding-top:10px;">NextGen</h2>

<div id="logo">
	
	<a href="#"><img src="icons/rockrms-brands.jpg" width="300" height="250"></a>
</div>
<hr>
<div id="anchor">
<a href="#" onclick="return register()">Register</a>
<a href="#"  onclick="return login()">LogIn</a>
</div>

<div id="Login" class="animated fadeInRightBig" style="display: none;">
<div id="logo">
	<a href="#"><img src="icons/rockrms-brands.jpg" width="150" height="60"></a>
</div>
<hr>
 <div id="form">
  <form action="EnterpriseLogIn" method="post">
    <label for="fname">Mobile Number</label>
    <input type="text" id="fname" name="mobileNo" placeholder="Mobile Number">

    <label for="lname">Password</label>
    <input type="password" id="lname" name="password" placeholder="Password">
  
    <input type="submit" value="LogIn">
  </form>
  <a style="text-decoration: none; font-size: 15px;" href="#" onclick="return register()">Create Account</a>

</div>



<div id="Register"class="animated fadeInLeftBig" style="display: none;">
<div id="logo">
	<a href="#"><img src="icons/rockrms-brands.jpg" width="150" height="60"></a>
</div>
<hr>
<div id="form">
  <form action="EnterpriseRegister" method="post">
    
    <label for="fname">Partner Name</label>
    <input type="text" id="fname" name="partnerName" placeholder="Partner Name">

   
    <label for="mob">Mobile Number</label>
    <input type="text" id="mob" name="mobileNo" placeholder="Mobile Number">

    <label for="pswd">Password</label>
    <input type="password" id="pswd" name="password" placeholder="Password">
  
    <input type="submit" value="Register">
  </form>
  <a style="text-decoration: none; font-size: 15px;" href="#" onclick="return login()">Already a User?</a>

</div>

<div id="Login" class="animated fadeInRightBig" style="display: none;">
<div id="logo">
	<a href="#"><img src="icons/rockrms-brands.jpg" width="150" height="60"></a>
</div>

 <div id="form">

    <label for="fname">Full Name</label>
